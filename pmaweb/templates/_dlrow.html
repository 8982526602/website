    <tr>
        <td><a href="{{ file.get_absolute_url }}" class="piwik_download download_popup" data-sha1="{{ file.sha1 }}" data-sha256="{{ file.sha256 }}" data-pgp="{{ file.get_signed_url }}">{{ file.filename }}</a></td>
        <td class="td-size">{{ file.size | filesizeformat }}</td>
        <td>
        {% if file.signed %}
        [<a href="{{ file.get_signed_url }}">PGP</a>]
        {% endif %}
        [<a href="{{ file.get_absolute_url }}.sha1">SHA1</a>]
        [<a href="{{ file.get_absolute_url }}.sha256">SHA256</a>]
        </td>
    </tr>
