{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h2 class="entry-title"><a rel="bookmark" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
<p class="date"><abbr class="published" title="${post.date.w3cdtf()}">{{post.date|date:"Y-m-d"}}</abbr></p>
<p class="entry-content">{{ post.body }}</p>
{% endblock %}
