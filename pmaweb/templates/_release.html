<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

<p>Released ${release.date}, see <a href="${release.notes}">release notes</a> for details.</p>

<p>${release.info}</p>

<table class="dllist">
<thead>
    <tr>
        <th>File</th>
        <th>Size</th>
        <th>MD5 checksum</th>
    </tr>
</thead>
<tbody>
    <tr py:for="file in sorted(release.files, key=lambda file: file.name)">
        <td><a href="${file.cdn_url}#!md5!${file.md5}" class="piwik_download">${file.name}</a></td>
        <td class="size">${file.humansize}</td>
        <td>${file.md5}</td>
    </tr>
</tbody>
</table> 

</html>
