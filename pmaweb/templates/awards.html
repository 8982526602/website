{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% for award in awards %}
    <div class="award">
        <a href="{{award.link}}" class="awardlink"><img src="{% static '' %}images/awards/{{award.image}}" alt="{{award.title}}" /></a>
        {% autoescape off %}{{award.text}}{% endautoescape %}
        {% if award.photos %}
        <p>Photos:
        {% for photo in award.photos %}
        <span>
        <a href="{% static '' %}images/awards/{{photo.0}}" rel="lightbox[awards]" title="{{photo.2}}">{{photo.1}}</a>
        </span>
        {% endfor %}
        </p>
        {% endif %}
        <div class="clearer"></div>
    </div>
    <div class="clearer"></div>
{% endfor %}
{% endblock %}
